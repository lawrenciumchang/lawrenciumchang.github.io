---
layout: default
---

<div class="home">

  <h4 class="page-heading">Posts</h4>

  <ul class="post-list">
    {% for post in site.posts %}
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <h6><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h6>
    {% endfor %}
  </ul>

<!--   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
 -->
</div>
