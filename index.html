---
layout: default
---

<div class="home">

  <div class="text-right">
    <img src="{{ "/img/profile-image.jpg" | prepend: site.baseurl }}" class="profile-image">
  </div>

  <p class="text-right">Hi my name is <strong>Lawrence</strong>.<br>
                        I'm a software devloper and consultant at Credera in Dallas, Texas.<br>
                        I like to eat a lot.
  </p>

  <hr>

  <div class="row text-right title">
    <h3>Articles</h3>
  </div>

  <div class="row text-right">
    <ul class="post-list">
      {% for post in site.posts %}
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h6><a class="post-link animsition-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h6>
      {% endfor %}
    </ul>
  </div>

</div>
