<div ng-controller="LandingController as vm" class="landing-template">
    <div class="landing-text">
        <h1 class="first font-regular dark-gray space-10"></h1>
        <h2 class="second font-light dark-gray space-20"></h2>
    </div>

    <!-- Scroll To Top Hover Button -->
    <div class="hover-btn-container hide-hover-btn">
        <div class="hover-btn scroll-top-btn" ng-click="vm.scrollToTop(); vm.gaTrackClick('hover buttons', 'scroll to top')">
            <img ng-src="assets/icons/chevron-up.svg"/>
        </div>
    </div>
</div>
