<div ng-controller="LandingController as vm" class="landing-template">
    <div class="content">
        <h1 class="landing-text">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
        </h1>
    </div>
    <div class="navigation bounce hidden" ng-click="vm.navigateToPhotos(); vm.gaTrackClick('navigation', 'photos')">
        <img ng-src="assets/icons/chevron-down.svg"/>
    </div>
</div>
