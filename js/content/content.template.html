<div ng-controller="ContentController as vm" class="content-template">
    <div class="filter-row">
        <h2 class="font-light blue">ANIMALS</h2>
        <h2 class="font-light blue">HUMANS</h2>
        <h2 class="font-light blue">CITIES</h2>
        <h2 class="font-light blue">LANDSCAPES</h2>
        <h2 class="font-light blue">ABSTRACT</h2>
        <h2 class="font-light blue">PRODUCT</h2>
    </div>
    <div class="photos-container clearfix">
        <div class="photo center lg-col lg-col-6" ng-repeat="photo in vm.photos">
            <img img-preload ng-src="assets/photos/{{photo.group}}/{{photo.fileName}}"/>
        </div>
    </div>
</div>
