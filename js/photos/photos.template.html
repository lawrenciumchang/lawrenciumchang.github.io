<div class="photos-template">
    <h2 class="center title">photos</h2>
    <div class="photos-container">
        <div class="photos clearfix" ng-repeat="photoSet in vm.photos">
            <div class="photo center sm-col sm-col-6" ng-repeat="photo in photoSet">
                <div class="photo-mask" ng-mouseover="vm.showTitle(photo.id)" ng-mouseleave="vm.hideTitle(photo.id)">
                    <img img-preload ng-src="{{photo.url}}" width="100%"/>
                    <div class="banner-hide" ng-class="{'banner-show': vm.displayTitle[photo.id]}"></div>
                    <span class="title-hide font-light relative" ng-class="{'title-show': vm.displayTitle[photo.id]}">{{ vm.displayTitle[photo.id] ? photo.title : '&#8203' }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
